##log4j\u65E5\u5FD7\u663E\u793A\u53CA\u5B58\u653E\u914D\u7F6E
#\u65E5\u5FD7\u4F18\u5148\u7B49\u7EA7\uFF1AOFF\u3001 FATAL\u3001ERROR\u3001WARN\u3001INFO\u3001DEBUG\u3001ALL
########################################################
log4j.rootLogger=INFO,CONSOLE

########################################################
# \u63A7\u5236\u53F0\u65E5\u5FD7\u4FE1\u606F\u914D\u7F6E
########################################################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %p [%c] %m%n
log4j.appender.CONSOLE.Threshold=DEBUG

########################################################
##\u6307\u5B9A\u4F4D\u7F6E\u65E5\u5FD7\u914D\u7F6E,\u4E3A\u6307\u5B9A\u914D\u7F6E\u5219\u9ED8\u8BA4\u4F7F\u7528
##logger.+\u5305\u8DEF\u5F84 \u6307\u5B9A\u65E5\u5FD7\u7EA7\u522B
##additivity+\u5305\u8DEF\u5F84 \u6307\u5B9A\u4E0B\u5C5E\u5305\u662F\u5426\u96C6\u6210\u65E5\u5FD7\u7EA7\u522B
##\u4F8B\uFF1A
##log4j.logger.cn.usbtg.model.Test=DEBUG
##log4j.additivity.cn.usbtg.model.Test=false
########################################################
log4j.logger.com.axinfu.axindf.ws.util.HttpClientUtil=ERROR
log4j.logger.cn.usbtg.plugin.set=ERROR
log4j.logger.org.apache.http=ERROR
log4j.logger.druid=ERROR
log4j.logger.druid.sql.Statement=DEBUG
