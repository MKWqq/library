<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basicLayout</title>
    <link rel="stylesheet" href="./basicLayout.css">
    <style>
        :root{
            --grayColor:#797979
        }
        p {
            font-size: 15px;
            background: var(--grayColor);
            padding: 5px;
            border-radius: 5px;
            color: white;
            line-height: 2;
        }

        h1, h2, h3, h4 {
            color: #797979;
            padding: 5px 0;
        }
    </style>
</head>
<body>
<!-- 水平居中 -->
<div class="g-part">
    <p>1.1、水平居中——text-align and inline-block</p>
    <div class="w-text-align">
        <div class="w-inline-block" style="border:1px solid #2196f3;width:200px;">we are family</div>
    </div>
</div>
<div class="g-part">
    <p>1.2、水平居中——margin and block【注：设置margin的元素必须设置自己的宽，否则看不出来效果】</p>
    <div>
        <div class="w-margin-auto" style="border:1px solid #2196f3;width:200px;">we are family</div>
    </div>
</div>
<div class="g-part">
    <p>1.3、水平居中——transform and absolute</p>
    <div class="w-relative">
        <div class="w-absolute-left-half w-translate-x-half" style="border:1px solid #2196f3;width:200px;">we are family</div>
    </div>
</div>
<!-- 垂直居中 -->
<div class="g-part">
    <p>2.1、垂直居中——vertical-middle and table-cell</p>
    <div class="w-vertical-middle-table-cell" style="height:200px;border:1px solid #2196f3;">
        <div style="border:1px solid #2196f3;width:200px;">we are family</div>
    </div>
</div>
<div class="g-part">
    <p>2.2、垂直居中——absolute and transform</p>
    <div class="w-relative" style="height:200px;border:1px solid #2196f3;">
        <div class="w-absolute-top-half w-translate-y-half" style="border:1px solid #2196f3;width:200px;">we are family</div>
    </div>
</div>
</body>
</html>
